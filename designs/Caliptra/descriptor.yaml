execute:
  common:
    postHook: tests/post.bash
  tests:
    hello:
      tags: [ sanity ]
      files:
        - tests/hello/dccm.hex
        - tests/hello/iccm.hex
        - tests/hello/mailbox.hex
        - tests/hello/program.hex
    hmac:
      args: [ +iterations=1 ]
      tags: [ standard ]
      files:
        - tests/hmac/dccm.hex
        - tests/hmac/iccm.hex
        - tests/hmac/mailbox.hex
        - tests/hmac/program.hex
    mlkem:
      args: [ +iterations=1 ]
      files:
        - tests/mlkem/dccm.hex
        - tests/mlkem/iccm.hex
        - tests/mlkem/mailbox.hex
        - tests/mlkem/program.hex
    sha3:
      args: [ +iterations=1 ]
      files:
        - tests/sha3/dccm.hex
        - tests/sha3/iccm.hex
        - tests/sha3/mailbox.hex
        - tests/sha3/program.hex
    trng:
      args: [ +iterations=1 ]
      files:
        - tests/trng/dccm.hex
        - tests/trng/iccm.hex
        - tests/trng/mailbox.hex
        - tests/trng/program.hex
